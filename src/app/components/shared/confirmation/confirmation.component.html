<h1 mat-dialog-title style="text-align: center;">Message confirmation</h1>
<div mat-dialog-content style="text-align: center;">
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions style="margin-left: 60px;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="btn" cdkFocusInitial>Ok</button>
</div>
